<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .parent {
        height: 300px;
        width: 300px;
        background-color: purple;
        text-align: center;
    }

    .child {
        background-color: yellow;
        width: 100px;
        margin: auto;
    }

    span {
        background-color: yellow;

    }

    .parent2 {
        height: 300px;
        width: 300px;
        background-color: purple;
        overflow: hidden;
        line-height: 300px;
        font-size: 0;
    }

    .parent2 span, .parent2 img {
        vertical-align: middle;
    }

    .parent2 span {
        font-size: 20px;
    }

    .child2 {
        background-color: yellow;
        width: 100px;
        height: 100px;
        margin-top: 100px;
    }
</style>

<body>
    <div class="parent">
        <div class="child">你好</div>
        <span>你好啊</span>
    </div>

    <div class="parent2">
        <div class="child2">你好</div>
        <span>你好啊</span>
        <img src="img/logo.png">
    </div>
</body>

</script>
</html>
