<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .root {
        height: 200px;
        background-color: purple;
    }

    .left {
        width: 100px;
        height: 100px;
        background-color: yellow;
    }

    .right {
        width: 100px;
        height: 100px;
        background-color: yellow;
    }

    .left-fix {
        float: left;
    }

    .right-fix {
        float: right;
    }

    .clear-fix::after {
        clear: both;
        display: block;
        content: "";
    }

    .header {
        height: 100px;
        background-color: green;

    }
</style>

<body>
<div class="root clear-fix">
    <div class="left left-fix"></div>
    <div class="right right-fix"></div>
</div>
<div class="header">
    <div class="left left-fix"></div>
    <div class="right right-fix"></div>
</div>
</body>

</html>
