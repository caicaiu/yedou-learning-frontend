<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .outer {
        height: 50px;
        width: 1000px;
        border: 1px solid black;
    }

    .inner {
        height: 50px;
        width: 100px;
        background-color: red;
        /*第一步: 设置动画的名称*/
        animation-name: wangyoudong2;
        /*第三步: 设置动画的时长*/
        animation-duration: 2s;
        /*动画延迟*/
        animation-delay: 1s;
    }

    /*第二步: 设置动画的关键帧*/
    @keyframes wangyoudong {
        /*第一帧*/
        from {
            transform: translateX(0);
        }
        /*最后一针*/
        to {
            transform: translateX(900px);
            background-color: skyblue;

        }
    }


    /*第二种写法*/
    @keyframes wangyoudong2 {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(450px);
            background-color: yellow;
        }
        100% {
            transform: translateX(900px);
            background-color: skyblue;
        }

    }

</style>

<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
<script>
</script>
</html>
