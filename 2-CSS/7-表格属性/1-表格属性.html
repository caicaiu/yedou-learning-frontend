<!DOCTYPE html>

<style>
    table {
        table-layout: fixed; /* 固定表格宽度 */
        width: 500px; /* 宽度为100% */
        border-spacing: 10px; /* 边框间距为0 */
        border-collapse: collapse; /* 边框合并 */
        empty-cells: hide; /* 隐藏空单元格 */
        caption-side: bottom; /* 标题位置 */
    }
</style>

<body>
    <table border="1">
        <caption>学生信息表</caption>
        <thead>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张三</td>

            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>

        </tr>
        <tr>
            <td>王五</td>
