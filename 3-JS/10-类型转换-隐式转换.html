<script>
    // 隐士类型转换 +号两边只要有一个是字符串，都会把另外一个转成字符串
    console.log(123 + "456")
    console.log("123" + true)
    //  除了+以外的算术运算符比如  - *  /等都会把数据转成数字类型
    console.log("123" - 456)
    console.log(true + 123)
    // 除了+以外的算术运算符比如  - *  /等都会把数据转成数字类型
    console.log(+"1234")
</script>
