<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .root {
        height: 200px;
        width: 200px;
        background-color: #f00;
    }
</style>

<body>
<div class="root">
    拉开距离科技
</div>
</body>
<script>
    // 用户触摸屏幕时触发
    document.querySelector('.root').addEventListener('touchstart', function (event) {
        console.log('touchstart');
    });

    // 用户移动手指时触发
    document.querySelector('.root').addEventListener('touchmove', function (event) {
        console.log('touchmove');
    });
    // 用户松开手指时触发
    document.querySelector('.root').addEventListener('touchend', function (event) {
        console.log('touchend');
    });
</script>
</html>
