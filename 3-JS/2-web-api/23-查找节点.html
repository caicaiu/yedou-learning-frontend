<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .grandparent {
        height: 500px;
        width: 500px;
        background-color: #ccc;
        border: 1px solid #000;
    }

    .parent {
        height: 200px;
        width: 200px;
        background-color: #fff;
        border: 1px solid #000;
    }

    .child {
        height: 100px;
        width: 200px;
        background-color: #f00;
        border: 1px solid #000;
    }

</style>

<body>
<div class="grandparent">
    <div class="parent">
        <div class="child">
            <p>This is a child</p>
            <p class="child-p">This is another child</p>
            <p>This is the last child</p>
        </div>
    </div>
</div>
</body>
<script>
    var element = document.querySelector('.parent');
    element.addEventListener('click', function (ev) {
        // ev是点击事件对象
        var parent = element.parentNode;
        var children = element.children;
        console.log(parent, 'parent')
        console.log(children, 'children')

        var elementP = document.querySelector('.child-p');
        var nextElementSibling = elementP.nextElementSibling;
        var previousElementSibling = elementP.previousElementSibling;
        console.log(nextElementSibling, 'nextElementSibling')
        console.log(previousElementSibling, 'previousElementSibling')

    })
</script>
</html>
