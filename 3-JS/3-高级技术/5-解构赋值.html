<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>

<body>
<div class="root">
    拉开距离科技
</div>
</body>
<script>

    // region 数组解构
    let items = [1, 2, 3, 4]
    const [x, y, z] = items
    // 1 2 3
    console.log(x, y, z)
    // 跳过元素
    const [a, , c] = items;
    // 1 3
    console.log(a, c)

    // 有默认值
    const [d, e, f, h, g = 30] = items
    // 1 2 3 4 30
    console.log(d, e, f, h, g)

    // 结构嵌套数组
    const arrs = [1, [2, 3,], 4]
    const [a1, [a2, a3], b1] = arrs
    // 1 2 3 4
    console.log(a1, a2, a3, b1)


    // 剩余元素
    const arrs2 = [1, 2, 3, 4, 5, 6, 7]
    const [z1, x1, ...rest] = arrs2
    // 1 2    [3, 4, 5, 6, 7]
    console.log(z1, x1, rest)
    // endregion

    // region 对象解构
    const person = {name: 'Alice', age: 25};
    // 1. 通过属性名来解构
    const {name, age} = person
    // Alice 25
    console.log(name, age)
    // 2. 可以通过冒号 : 为变量重命名
    const {name: myName, age: myAge} = person;
    // Alice 25
    console.log(myName, myAge)
    // 3. 默认值
    const {address = "北京"} = person
    console.log(address)

    // 4. 解构可以应用于嵌套对象
    const myPerson = {
        name: 'Alice',
        address: {
            city: 'New York',
            zip: 10001
        }
    };
    const {name: myName2, address: {city, zip}} = myPerson
    // Alice New York 10001
    console.log(myName2, city, zip)

    // 5. 剩余参数结构
    const {name: TestName, ...myRest} = myPerson
    console.log(TestName, myRest)
    // endregion

    // region 函数参数结构
    function sayHello({name, age}) {
        return `Hello ${name}, you are ${age} years old.`
    }

    console.log(sayHello({
        name: 'Bob',
        age: 30
    }))

    function sum([x, y, z]) {
        return x + y + z;
    }

    console.log(sum([1, 2, 3]));

    // 默认参数
    function sayHi(name = 'Alice', age = 25) {
        return `Hi ${name}, you are ${age} years old.`
    }

    console.log(sayHi()); // Hi Alice, you are 25 years old.
</script>
</html>
