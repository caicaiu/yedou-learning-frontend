<div class="root">
    拉开距离科技
</div>

<script>
    let obj = {
        name: "拉开距离科技",
        say: function () {
            console.log(this.name)
        }
    }

    function sum(a, b) {
        console.log(a + b)
        console.log(this)
    }

    sum.call(obj, 1, 2)


    sum.apply(obj, [1, 2])

    var sum1 = sum.bind(obj);
    sum1(3, 4)
