<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>

<body>
<div class="root">
    拉开距离科技
</div>
</body>
<script>
    let a = 10;
    let b = 1.2;
    let c = -10;
    console.log(a, b, c)

    // 字符串
    let str = "hello world";
    console.log(str)
    // 空字符串
    let str1 = "";

    // 转义字符
    let str2 = "I\'m a \"teacher\".";
    console.log(str2)

    // 字符串连接
    let str3 = "hello" + " " + "world";
    console.log(str3)

    // 模板字符串
    const age = 25;
    const name = "John";
    const message = `My name is ${name} and I am ${age} years old.`;
    console.log(message)

    // 布尔类型
    let bool = true;
    console.log(bool)
    let bool1 = false;
    console.log(bool1)


    // 未定义类型
    let undefinedType;
    console.log(undefinedType)

    // null类型
    let nullType = null;
    console.log(nullType)


    // 检测数据类型
    console.log(typeof  a)
    console.log(typeof (b))

</script>
</html>
