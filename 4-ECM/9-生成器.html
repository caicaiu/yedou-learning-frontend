</div>

<script>
    function* gen() {
        console.log("开始生成器")
        yield "生活只有`一次`机会，"

        // 上面可以看做是一个代码块，当执行 next的时候，才会调用
        console.log("生成器生成了第一项")
        yield "不要放弃，"
        console.log("生成器生成了第二项")
        yield "不要放弃，"
    }

    const g = gen()
    g.next() // 开始生成器



</script>
