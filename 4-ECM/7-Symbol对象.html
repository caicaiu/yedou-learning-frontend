<script>
    let sy1 =  Symbol("sy1")
    let sy2 =  Symbol("sy1")
    console.log(sy1 === sy2)  // false

    // 使用 Symbol 可以避免对象属性名称的冲突
    let name =  Symbol("name");
    let age =  Symbol("age");
    let obj = {
        [name]: "张三",
        [age]: 20,
    }
    console.log(obj[age])
</script>
