<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <caption>表格标题</caption>
    <!-- 表头-->
    <thead>
    <!-- 表头行 -->
    <tr>
        <!-- 表头单元格-->
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>电话</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <!-- 表体-->
    <tbody>
    <!-- 表体行 -->
    <tr>
        <!-- 表体单元格-->
        <td>张三</td>
        <td>20</td>
        <td>男</td>
        <td>13812345678</td>
        <td>zhangsan@163.com</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>25</td>
        <td>女</td>
        <td>13812345678</td>
        <td>lisi@163.com</td>
    </tr>
    </tbody>
    <!-- 表脚-->
    <tfoot>
    <!-- 表脚行 -->
    <tr>
        <!-- 表脚单元格-->
        <td></td>
        <td></td>
        <td></td>
        <td>总计</td>
        <td>25</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
