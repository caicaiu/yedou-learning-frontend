<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-漫画卡片案例</title>
</head>
<style>
    .card {
        cursor: pointer;
        width: 173px;
        height: 278px;
    }

    .cover {
        height: 80%;
        width: 100%;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
    }

    .cover img {
        width: 100%;
        height: 100%;
        transition: transform 0.1s ease-in-out;
    }

    .cover img:hover {
        transform: scale(1.3);
    }

    .tags {
        position: absolute;
        bottom: 5px;
        left: 5px;
    }

    .tags span {
        font-size: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        padding: 0 10px;
    }

    .sort {
        position: absolute;
        top: 0;
        left: 0;
        height: 30px;
        width: 30px;
        font-size: 18px;
        text-align: center;
        line-height: 30px;
        border-radius: 5px;
        background-color: #F5A623;
        color: #ffffff;
    }

    .card h3 {
        font-size: 18px;
        font-weight: 500;
        margin: 0;
    }

    .update {
        font-size: 12px;
        color: #999999;
        margin-top: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

</style>

<body>
<div class="card">
    <div class="cover">
        <img alt="一人之下" onload=""
             src="https://static-tw.baozimh.com/cover/yirenzhixia-dongmantang.jpg?w=285&h=375&q=100">
        <div class="tags">
            <span>热血</span>
            <span>冒险</span>
        </div>
        <div class="sort">1</div>

    </div>
    <h3 class="title">
        一人之下
    </h3>
    <div class="update">
        更新至 第124話 襲擊！遠古啊阿道夫法师打发
    </div>
</div>
</body>
<script>
</script>
</html>
